<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mini Resto APP </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h3 class="text-2xl font-bold text-center mb-6"> Mini Resto APP </h3>


        <!-- Form Tambah Menu -->
         <div class="bg-white p-4 rounded shadow mb-6">
            <h2 class="text-lg font-semibold mb-2">Tambah Menu</h2>
            <form id="formMenu" class="grid gap-3">
                <input 
                type="text" 
                name="Nama" 
                placeholder="Nama" 
                id="nama"
                class="border p-2 rounded w-full" 
                />

                <input 
                type="number" 
                name="Harga" 
                placeholder="Harga (Rp.)" 
                id="harga"
                class="border p-2 rounded w-full"
                />

                <textarea 
                name="deskripsi" 
                placeholder="Deskripsi" 
                id="deskripsi"
                class="border p-2 rounded w-full">
                </textarea>

                <input 
                type="text" 
                name="Foto" 
                placeholder="Foto URL" 
                id="foto"
                class="border p-2 rounded w-full" 
                />

                <button class="bg-green-400 text-white p-2 rounded hover:bg-green-600">Simpan</button>
            </form>
         </div>

        <!-- Daftar Menu -->
         <div>
            <h2 class="text-lg font-semibold mb-2">Daftar Menu</h2>
            <div id="menuList"></div>
         </div>

        <!-- Keranjang Belanja -->
         <div class="mt-8 bg-white p-4 rounded shadow"> 
            <h2 class="text-lg font-semibold mb-2"> Daftar Pesanan</h2> 
            <ul id="orderList" class="divide-y divide-gray-200"></ul> 
            <p id="totalHarga" class="font-bold mt-3 text-right"></p> 
        </div>
    </div>

   <script src="app.js"></script>

</body>
</html>
